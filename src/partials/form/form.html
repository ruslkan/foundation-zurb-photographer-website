<form class="form">
	<div class="alert-box callout alert">
		<span><i class="fa fa-ban"></i> В вашей форме есть некоторые ошибки!</span>
	</div>

	<div class="alert-box callout success">
		<span><i class="fa fa-check"></i> Ваше сообщение отправлено!</span>
	</div>

	<label class="form__label">
		Фамилия *:
		<br /><span class="form__error">Это поле обязательно к заполнению!</span>
		<input type="text" class="form__input" />
	</label>

	<label class="form__label">
		Имя *:
		<input type="text" class="form__input" />
	</label>

	<label class="form__label">
		Что Вас заинтересовало? *:
		<input type="text" class="form__input" />
	</label>

	<label class="form__label">
		Email *:
		<input type="email" class="form__input" />
	</label>

	<label class="form__label">
		Телефон для связи *:
		<input type="tel" class="form__input" />
	</label>

	<label class="form__label">
		Сообщение *:
		<textarea class="form__textarea" rows="6"></textarea>
	</label>

	<button class="button">Отправить</button>
</form>
